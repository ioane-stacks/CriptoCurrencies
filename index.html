<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <p><span>C</span>RIPTO<span>C</span>URRENCIES</p>
        </div>
        <div class="auth-form">
            <form>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button id="logn">Sign In</button>
                <button id="reg" class="bg-torquoise">Sign Up</button>
            </form>
        </div>
        <div class="auth-form-mob">
            <form>
                <button id="logn-mob">Sign In</button>
                <button id="reg-mob" class="bg-torquoise">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="container">
        <section class="section">

            <div class="top-currencies block">
                <div class="section-description">
                    <h1>POPULAR CURRENCIES</h1>
                </div>
                <div id="cb" class="currency-board">
                </div>
                <p class="arrow prev"><span>&#x3c;</span></p>
                <p class="arrow next"><span>&#x3e;</span></p>
            </div>

            <div class="converter">
                <div class="section-description">
                    <h1 class="bg-yellow">CONVERTER</h1>
                </div>
                <div class="converter-board">
                    <div class="converter-icon"></div>
                    <div class="converter-header">
                        <h3>1 BTC = 20239 USD</h3>
                    </div>
                    <div class="converter-header">
                        <h3>1 USD = 0.00004715 BTC</h3>
                    </div>
                    <div class="converter-body">
                        <div class="group-collection">
                            <div class="input-group">
                                <label id="select-coin" for="inputcoin">BTC<span>▼</span></label>
                                <input id="inputcoin" type="number">
                            </div>
                            <div class="item-list coinlist">
                                <input type="text" placeholder="Search coin">
                                <ul>
                                    <li>Bitcoin - BTC</li>
                                    <li>Bitcoin - BTC</li>
                                    <li>Bitcoin - BTC</li>
                                    <li>Bitcoin - BTC</li>
                                    <li>Bitcoin - BTC</li>
                                    <li>Bitcoin - BTC</li>
                                </ul>
                            </div>
                        </div>
                        <div class="group-collection">
                            <div class="input-group">
                                <label id="select-curr" for="inputcur">USD<span>▼</span></label>
                                <input id="inputcur" type="number">
                            </div>
                            <div class="item-list text-center currlist">
                                <ul>
                                    <li>USD</li>
                                    <li>USD</li>
                                    <li>USD</li>
                                    <li>USD</li>
                                    <li>USD</li>
                                    <li>USD</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
